<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Car Ad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
        }
        form p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center mb-4">Create Car Ad</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Create</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="text-decoration-none">Back to home</a>
    </div>
</div>

</body>
</html>
