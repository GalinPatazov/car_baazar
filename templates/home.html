<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Ads Home</title>
</head>
<body>
    <h1>Welcome to the Car Ads Platform</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>

        {% if user.is_superuser %}
            <a href="{% url 'create_ad' %}">Create Ad </a><br>
{#            <a href="{% url 'edit_ad' car_ad.pk %}">Edit Ad</a>#}
            <a href="{% url 'admin:index' %}">Go to Admin Panel</a><br>
        {% else %}
            <a href="{% url 'create_ad' %}">Create Ad</a><br>
            <a href="{% url 'special_offers' %}">View Special Offers</a><br>
        {% endif %}

        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}

</body>
</html>
