<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <span style="color:red">{{ field.errors|striptags }}</span>
            {% endif %}
        </p>
    {% endfor %}
    <button type="submit">Register</button>
</form>
