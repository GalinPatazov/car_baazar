<h2>Special Offers</h2>

{% if offers %}
    <ul>
    {% for offer in offers %}
        <li>
            <a href="{% url 'car_ad_detail' offer.pk %}" style="text-decoration: none; color: inherit;">
                <strong>{{ offer.title }}</strong> – {{ offer.brand }} {{ offer.model }} — {{ offer.price }} €
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No special offers right now.</p>
{% endif %}

<a href="{% url 'home' %}">Back to home</a>
